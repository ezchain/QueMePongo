<app-nav-menu></app-nav-menu>
<br>
<h3> Usuario :{{this.usuario.username}} </h3>
<h3>Mail: {{this.usuario.mail}}</h3>
<br>

<div class="row m-5">
  <div class="col">

    <table class="table">
      <thead>
        <tr>
          <th>Guardarropa</th>
          <th>Capacidad</th>
          <th>Prendas</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.usuario.guardarropas; let i of index">

          <td>{{item.guardarropaId}}</td>
          <td>{{item.prendasMaximas}}</td>
          <td>{{item.prendas.length}}</td>
          <td>
            <button type="button" class="btn btn-primary" [routerLink]="['/prenda', item.guardarropaId]">Ver prendas</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
